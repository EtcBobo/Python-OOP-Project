{% extends 'layout.html' %}

{% block body %}
    {% from "includes/_formhelper.html" import render_field %}
<div class="container">
    <br>
    <br>
     <div class="form-group col-md-12" id="add">Calculate your bmi!</div>
    <br>
    <br>
    <form method='POST' >
         <div class="form-group col-md-12">
            <div class="row">
            <div class="col-md-8 col-md-offset-2" class="edit">
                <br><br>
                <div class="form-group col-md-6">
                    {{ render_field(form.height, class_="form-control") }}
                </div>

                <div class="form-group col-md-6" class="desc">
                    {{ render_field(form.weight, class_="form-control") }}
                </div>


                    <div class="form-group">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <br>
                    <div class='btn-toolbar'>
                        <button type="submit" class="btn btn-primary btn-lg upload-group text-center" id="uploadButton">Calculate my Bmi</button>
                    </div>
                             </div>
                        </div>
                    </div>
              </div>
            </div>
        </div>

    </form>




<style>


      #add{
          display: block;
    font-size: 150%;
    font-family: 'Montserrat', sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: .1em;
 text-align: center;
     }


    #uploadButton{
         border-radius: 4px;
    background-color: darkred;
    border: 0;
    color: #fff!important;
    display: inline-block;
    font-size: 14px;
    text-align: center;
        height: 42px;
        width:50%;
    }


    @media(max-width:991px){
    .edit{
        float:left;
    }

   #uploadButton{
   width:100%;}
}
