{% extends 'layout.html' %}

{% block body %}
    {% from "includes/_formhelper.html" import render_field %}

<div class="container" id="profilediv">
    <br>
    <br>
    <h1 id="login">Login</h1>
    <p>Login to your foodie account!</p>
    <br>
    <form method=post>
        <div class="form-group col-md-12">
            <div class="row">
            <div  class="col-md-8 col-md-offset-2" class="edit">
                <div class="form-group col-md-12"><span class="glyphicon glyphicon-user"></span>
                    {{ render_field(form.user, class_="form-control") }}
                </div>

                    {{ render_field(form.password, class_="form-control") }}
                </div>

                <div class="form-group">
            <div class="form-row">
                <div class="form-group col-md-11">


                </div>
                <div class="form-group col-md-12">
                    <input type="submit" value="login" class="btn btn-info" id="loginbtn"/>
                </div>
            </div>
        </div>

            </div>
        </div>
        </div>
    </form>
    </div>
<style>
     #login{
         font-weight: bold;

body{
